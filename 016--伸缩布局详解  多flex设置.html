<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伸缩布局详解  多flex设置</title>
    <style>
        body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }
        ul {
            list-style: none;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }
        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }
        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEEEEE;
        }
        .wrapper .wrap-box {
            padding: 20px;
        }


        section ul li {
            width: 200px;
            height: 200px;
            background-color: pink;
            text-align: center;
            line-height: 200px;
            margin: 10px;
        }
        /*伸缩布局*/
        section ul {
            display: flex;  /*伸缩布局*/
        }

        section:nth-child(3) ul li:nth-child(1){
            flex: 1;
        }
        section:nth-child(3) ul li:nth-child(2){
            flex: 2;
        }
        section:nth-child(3) ul li:nth-child(3){
            flex: 1;
        }


        section:nth-child(4) ul li:nth-child(1){
            flex: 1;
        }
        section:nth-child(4) ul li:nth-child(2){
            flex: 2;
        }
        section:nth-child(4) ul li:nth-child(3){
            width: 500px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-伸缩布局详解</header>
    <section>
        <header>多flex设置</header>
        <div class="wrap-box">
            <p>设制多个flex的比例</p>
        </div>
    </section>
    <section>
        <header>wrap</header>
        <div class="wrap-box">
            <p>多flex设置</p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </section>
    <section>
        <header>nowrap</header>
        <div class="wrap-box">
            <p>不换行</p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
