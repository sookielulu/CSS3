<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转实例</title>
    <style>
        div {
            display: inline-block;
            transition: all 1s;
        }
        .rotateDiv {
            transform: rotate(360deg);
        }
    </style>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $(function () {
            $("div").on("click",function () {
                $(this).toggleClass("rotateDiv");
            })
        })
    </script>
</head>
<body>
<div>
    <img src="image/zhuan.jpg" alt="">
</div>
</body>
</html>
