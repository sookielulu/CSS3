<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换</title>
    <style>
        body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }
        ul {
            list-style: none;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }
        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }
        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEEEEE;
        }
        .wrapper .wrap-box {
            padding: 20px;
        }


        /*转换*/
        section .wrap-box {
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: 1s;
        }
        /*旋转*/
        section:nth-child(2) .wrap-box:hover {
            transform: rotate(90deg);
        }
        /*缩放*/
        section:nth-child(3) .wrap-box:hover {
            transform: scale(2,2);
            /*scale(x,y) x,y均可为小数*/
        }
        /*移动*/
        section:nth-child(4) .wrap-box:hover {
            /*transform: translate(200px,200px);*/
            /*若想在移动的同时旋转*/
            transform: translate(400px) rotate(90deg);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-转换</header>
    <section>
        <header>旋转</header>
        <div class="wrap-box">

        </div>
    </section>
    <section>
        <header>缩放</header>
        <div class="wrap-box">

        </div>
    </section>
    <section>
        <header>移动</header>
        <div class="wrap-box">

        </div>
    </section>
    <section>
        <header>倾斜</header>
        <div class="wrap-box">

        </div>
    </section>
</div>
</body>
</html>
