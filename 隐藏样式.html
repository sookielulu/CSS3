<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐藏样式</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px;
        }
        /*.one {
            display: none;   /*隐藏后不占位置，即其他元素会占有1的位置*/
        }*/
        .one {
            visibility: hidden;    /*隐藏后仍占有位置*/
        }
    </style>
</head>
<body>
<div class="one">1111</div>
<div class="two">2222</div>
</body>
</html>
