<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <style>
        .show {
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background-color: yellow;
            transition: all 1s;
            /*这句话表示当前元素在某些属性发生变化时，可以平滑的进行过渡*/
        }
        .show:hover {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="show"></div>
</body>
</html>
