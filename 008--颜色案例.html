<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色案例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("image/color-bg.jpg");
        }
        .layer {
            position: fixed;
            width: 100%;
            height: 100%;
            /*background-color: #000;
            opacity: 0.5;*/
            background-color: rgba(0,0,0,.5);
            /*这样就解决了opacity会继承，导致子元素也透明的问题*/
        }
        .layer img {
            margin: 100px 300px;
        }
    </style>
</head>
<body>
<div class="layer">
    <img src="image/color-layer.jpg" alt="">
</div>
</body>
</html>
