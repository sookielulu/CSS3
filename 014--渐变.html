<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变</title>
    <style>
        body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F7F7F7;
        }

        .wrapper {
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
        }

        header h3 {
            line-height: 1;
            font-weight: normal;
            font-size: 28px;
        }

        .main {
            /*overflow: hidden;*/
        }

        .main:after {
            content: '';
            clear: both;
            display: block;
        }

        .main .item {
            width: 210px;
            height: 210px;
            margin: 0 30px 30px 0;
            display: flex;  /*伸缩布局*/
            position: relative;
            background-color: #FFF;
            float: left;
            box-shadow: 2px 2px 5px #CCC;
        }

        .main .item:after {
            content: attr(data-brief);
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 210px;
            position: absolute;
            top: 0;
            left: 0;
            color: #FFF;
            font-family: '微软雅黑';
            font-size: 18px;
            background-color: rgba(170, 170, 170, 0);
            z-index: -1;
            transition: all 0.3s ease-in;
        }

        .main .item:hover:after {
            background-color: rgba(170, 170, 170, 0.6);
            z-index: 100;
        }

        .main .item:nth-child(4n) {
            margin-right: 0;
        }



        .linear-gradient {
            width: 180px;
            height: 50px;
            margin: auto;
        }

        /*标准写法，默认为180度*/
        .item:nth-child(1) .linear-gradient{
            /*background-image: linear-gradient(yellow, green);*/
            /*background-image: linear-gradient(yellow, green, blue);*/
            background-image: linear-gradient(yellow, green, blue, black);
        }

        /*带方向的线性渐变，0度为从下到上的方向，其余角度为顺时针旋转*/
        .item:nth-child(2) .linear-gradient {
            /*background-image: linear-gradient(0deg, yellow, green);*/
            /*background-image: linear-gradient(90deg, yellow, green);*/
            background-image: linear-gradient(180deg, yellow, green);
        }

        /*控制渐变，从0-20%均为纯黄色，20-50为黄-绿渐变，50-100为纯绿色*/
        .item:nth-child(3) .linear-gradient {
            background-image: linear-gradient(90deg, yellow 20%, green 50%);
        }

        /*径向渐变*/
        .radial-gradient {
            width: 100%;
            height: 100%;
        }
        .item:nth-child(4) .radial-gradient {
            background-image: radial-gradient(yellow, green);
        }

        /*径向渐变  改变辐射范围为60px，渐变中心为圆心点*/
        .item:nth-child(5) .radial-gradient {
            background-image: radial-gradient(60px at center center, yellow, green);
        }

        /*径向渐变  改变辐射范围为横向60px，纵向100px*/
        .item:nth-child(6) .radial-gradient {
            background-image: radial-gradient(60px 100px, yellow, green);
        }

        /*径向渐变  改变渐变中心为20,80*/
        .item:nth-child(7) .radial-gradient {
            background-image: radial-gradient(at 20px 80px, yellow, green);
        }

        /*径向渐变  ellipse表示椭圆 */
        .item:nth-child(8) .radial-gradient {
            width: 200px;
            height: 90px;
            margin: auto;
            background-image: radial-gradient(ellipse at center center, yellow, green);
        }

        /*重复线性渐变*/
        .item:nth-child(9) .repeating-linear-gradient {
            width: 200px;
            height: 60px;
            margin: auto;
            background-image: repeating-linear-gradient(
                yellow 50%,
                green 80%
            );
        }

        /*重复径向渐变*/
        .item:nth-child(10) .repeating-linear-gradient {
            width: 200px;
            height: 200px;
            margin: auto;
            background-image: repeating-radial-gradient(
                    yellow 20%,
                    green 30%
            );
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <h3>CSS3 渐变</h3>
    </header>
    <div class="main">
        <div class="item" data-brief="线性渐变">
            <div class="linear-gradient"></div>
        </div>
        <div class="item" data-brief="带方向的线性渐变">
            <div class="linear-gradient"></div>
        </div>
        <div class="item" data-brief="控制渐变">
            <div class="linear-gradient"></div>
        </div>
        <div class="item" data-brief="径向渐变">
            <div class="radial-gradient"></div>
        </div>
        <div class="item" data-brief="改变辐射范围的径向渐变">
            <div class="radial-gradient"></div>
        </div>
        <div class="item" data-brief="改变辐射范围的径向渐变">
            <div class="radial-gradient"></div>
        </div>
        <div class="item" data-brief="改变渐变中心的径向渐变">
            <div class="radial-gradient"></div>
        </div>
        <div class="item" data-brief="椭圆渐变">
            <div class="radial-gradient"></div>
        </div>
        <div class="item" data-brief="重复线性渐变">
            <div class="repeating-linear-gradient"></div>
        </div>
        <div class="item" data-brief="重复径向渐变">
            <div class="repeating-linear-gradient"></div>
        </div>
    </div>
</div>
</body>
</html>
